<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Code In The Dark</title>
  <link rel="stylesheet" href="https://s.kontur.ru/common-v2/fonts/labgrotesque/labgrotesque.css" />
  <style>
    body,
    html {
      font-family: Lab Grotesque, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%
    }

    #timer {
      position: fixed;
      top: 32px;
      right: 32px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      font-size: 64px;
      z-index: 1;
    }

    #editor {
      width: 100%;
      height: 100vh
    }

    #ref {
      position: fixed;
      bottom: 10px;
      right: 10px;
      max-width: 300px;
      max-height: 200px;
      border: 1px solid #ccc;
      transition: .15s ease;
      border-radius: 4px;
      transform: translateZ(0);
    }

    #ref:hover {
      max-width: 100vw;
      max-height: 75vh;
      border-radius: 0;
    }
  </style>
  <link rel="stylesheet" data-name="vs/editor/editor.main"
    href="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/editor/editor.main.css">
</head>

<body>
  <div id="timer">Ожидание…</div>
  <div id="editor"></div>
  <img id="ref" alt="" />

  <script src="https://cdn.jsdelivr.net/npm/emmet-monaco-es@5.5.0/dist/emmet-monaco.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/loader.js"></script>
  <script src="./main.js"></script>
</body>

</html>
